<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>在iframe中判断是否为数组子窗口</title>
  <style>
    .child{
      width: 100px;
      height: 100px;
      border: solid 1px red;
    }
  </style>
</head>
<body>
  <div class="child"></div>
  <script>
    var childArr  = ['child']
    console.log(`childArr, ${childArr}, ${(childArr instanceof Array)}`)
  </script>
</body>
</html>
